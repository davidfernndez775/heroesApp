<h1 mat-dialog-title>Esta seguro?</h1>
<div mat-dialog-content>
  <p>Este proceso no es reversible, va a borrar a {{ data.superhero }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No gracias</button>
  <span class="spacer"></span>
  <button mat-button (click)="onConfirm()" cdkFocusInitial>Ok</button>
</div>
