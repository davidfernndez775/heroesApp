<mat-sidenav-container fullscreen>
  <!-- menu lateral que se oculta -->
  <mat-sidenav #sidenav mode="push" [ngStyle]="{ width: '250px' }">
    <!-- cabecera del menu lateral -->
    <mat-toolbar color="warn">
      <span>Men√∫</span>
      <span class="spacer"></span>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>
    <!-- contenidos del menu lateral -->
    <mat-nav-list>
      <mat-list-item
        *ngFor="let item of sidebarItems"
        [routerLink]="item.url"
        (click)="sidenav.toggle()"
      >
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        {{ item.label }}
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <!-- parte principal de la pagina -->
  <!-- cabecera de la parte principal -->
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="spacer"></span>
    <button mat-button>Logout</button>
  </mat-toolbar>
  <!-- contenidos de la parte principal -->
  <div class="container p-2">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
