<h1>Listado de Heroes</h1>
<mat-divider></mat-divider>
<div class="grid mb-8 pt-2">
  <!-- se hace el ngFor desde el heroes del .ts de la pagina-->

    <!-- se invoca la propiedad en el componente -->
    <heroes-hero-card [hero]="hero"></heroes-hero-card>
  </div>
</div>
